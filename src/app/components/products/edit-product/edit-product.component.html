

<div class="container my-5">
    <h1 class="mb-3">Edit product</h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateProduct()">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" [(ngModel)]="product.name">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="price" class="form-control" id="price" name="price" placeholder="Enter price" [(ngModel)]="product.price">
                  </div>              
                <button type="submit" class="btn btn-primary">Save</button>
              </form>
        </div>
    </div>
    
    </div>
